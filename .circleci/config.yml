version: 2.0

jobs:
  bundle_dependencies:
    working_directory: ~/spotlight
    docker:
      - image: ruby:2.4.2
    steps:
      - checkout
      - attach_workspace:
          at: ~/spotlight
      - type: cache-restore
        key: spotlight-{{ checksum "Gemfile.lock" }}
      - run: bundle check --path vendor/bundle || bundle install --path vendor/bundle
      - type: cache-save
        key: spotlight-{{ checksum "Gemfile.lock" }}
        paths:
          - ~/spotlight/vendor/bundle
      - persist_to_workspace:
          root: .
          paths:
            - vendor/bundle

  test:
    working_directory: ~/spotlight
    docker:
      - image: ruby:2.4.2
        environment:
          - PG_HOST=localhost
          - PG_USER=ubuntu
          - RAILS_ENV=test
          - RACK_ENV=test
          - DATABASE_URL=postgres://ubuntu@localhost:5432/spotlight
      - image: postgres
        environment:
          - POSTGRES_USER=ubuntu
          - POSTGRES_DB=spotlight
      - image: redis
    steps:
      - checkout
      - attach_workspace:
          at: ~/spotlight
      - run: bundle --path vendor/bundle
      - run: cp config/application.example.yml config/application.yml
      - run: bundle exec rake db:create
      - run: bundle exec rake db:schema:load
      - type: shell
        command: |
          bundle exec rspec --profile 10 \
                            --format RspecJunitFormatter \
                            --out /tmp/test-results/rspec.xml \
                            --format progress \
                            --no-color \
                            $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split --split-by=timings)
      - type: store_test_results
        path: /tmp/test-results

  heroku_deploy:
    working_directory: ~/spotlight
    docker:
      - image: ruby:2.4.2
    steps:
      - checkout
      - attach_workspace:
          at: ~/spotlight
      - run: bash .circleci/setup-heroku.sh
      - add_ssh_keys:
          fingerprints:
            - "my:ssh:key:fingerprint"
      - deploy:
          name: Deploy to Heroku
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              git push heroku-production master
            fi

            if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              git push heroku-staging staging:master
            fi

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - bundle_dependencies
      - test:
          requires:
            - bundle_dependencies
      - heroku_deploy:
          requires:
            - test
          filters:
            branches:
              only:
                - develop
                - master
